<script>
	var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
	var color = colors[Math.floor(Math.random()*colors.length)];
		switch (color){
		case "red":
			console.log ("Red is the color of apples.");
			break;
		case "yellow":
			console.log ("Yellow is the color of lemons.");
			break;

		case "green":
			console.log ("Green is the color of jalapenos.");
			break;
		
		case "blue":
			console.log ("Blue is the color of blueberries.");
			break;

		default:
			console.log ("I do not know anything by that color.");
			break;
		}
</script>
